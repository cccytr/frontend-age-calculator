<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="date-input">
      <div>
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div>
        <label for="month">MM</label>
        <input type="text" id="month" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div>
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>

      <button class="submit-btn"><img src="assets/images/icon-arrow.svg"></button>  

    <div class="output">
      <div class="date"><span id="years">-- </span>years</div>
      <div class="date"><span id="months"> -- </span>months</div>
      <div class="date"><span id="days"> -- </span>days</div>
    </div>
  </div>
  



  
  <script src="index.js"></script>
</body>
</html>
